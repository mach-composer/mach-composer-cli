extra_javascript:
  - _js/mermaid.min.js
  - _js/mermaid-init.js

extra_css:
  - _css/custom.css
  - _css/tasklist.css
  - _css/mermaid.css
  - _css/tabbed.css
  - _css/font-awesome.min.css

use_directory_urls: false

theme:
  name: 'material'
  language: 'en'
  logo: '_img/logo.svg'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Catamaran'
    code: 'Roboto Mono'
  features:
    - navigation.tabs

extra:
  social:
    - type: 'link'
      icon: fontawesome/brands/github-alt
      link: 'https://labdigital.nl/'

hooks:
  - render_markdown.py
  - render_llmstxt.py
  - render_llmstxt_full.py

plugins:
  - include-markdown
  - external-markdown
  - search:
      lang: en

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - pymdownx.tabbed
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
